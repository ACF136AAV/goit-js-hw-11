    <section class="section">
      <a class="link-main" href="./index.html">Go to home</a>

    <form class="form">
      <div class="delay-input-div">
        <label class="delay-label">
          Delay (ms)
          <input class="delay-input" type="number" name="delay" required />
        </label>
      </div>

      <div class="state-div">
        <fieldset>
          <legend>State</legend>

          <div class="state-label-div">
            <label class="form-label">
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
          </div>
          <div class="delay-label-div">
            <label class="form-label">
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </div>
        </fieldset>
      </div>

      <button class="delay-btn" type="submit">Create notification</button>
    </form>
