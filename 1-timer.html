<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

    
    <script type="module" crossorigin src="/goit-js-hw-11/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-11/assets/styles-d195b8d2.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-11/assets/vendor-d19ad561.js">
    <link rel="stylesheet" href="/goit-js-hw-11/assets/styles-1e89bfdf.css">

  </head>
  <body>
    <section class="section">
      <a class="link-main" href="./index.html">Go to home</a>
    </section>

    <div class="timer-div-container">
      <div class="div-input-btn">
        <input type="text" id="dateTime-picker" />
        <button class="timer-btn" type="button" data-start>Start</button>
      </div>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    
  </body>
</html>
